<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-wrapper button {
            display: inline-block;
            min-width: 189px;
            margin: 15px;
            background: lightblue;
            border: none;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Rock Paper Scissors!</h1>
        <p class="round">Round: <span class="round-number"></span></p>
        <div class="player-scores">
          <p class="player-score">Player: <span class="player"></span></p>
          <p class="computer-score">Computer: <span class="computer"></span></p> 
        </div>
        <div class="button-wrapper">
            <button class="game-btn" data-item="rock" >Rock</button>
            <button class="game-btn" data-item="paper">Paper</button>
            <button class="game-btn" data-item="scissors">Scissors</button>
        </div>
        <p class="winner-message"></p>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
